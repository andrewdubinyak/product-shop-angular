<div class="add-category row">
  <div class="product">
    <ul ngbNav #nav="ngbNav" class="nav-tabs category-tabs">
      <li ngbNavItem class="col-sm" style="padding-left: 0; padding-right: 0">
        <a ngbNavLink
           style="border-radius: 0; border-color: #00072b #ffffff #fff;">Category
          Form</a>
        <ng-template ngbNavContent>
          <div class="row">
            <form [formGroup]="categoryForm" class="category-form col-sm col">
              <label>Name</label>
              <input class="input" type="text" formControlName="name">
              <label>Image</label>
              <select class="input" formControlName="image"
                      (change)="prevImage($event.target.value)">
                <option *ngFor="let image of imageCategory"
                        value="{{image.image_url}}">{{image.name}}</option>
              </select>
              <button type="button" class="btn btn-outline-success"
                      style="margin-top: 10px"
                      [disabled]="categoryForm.invalid"
                      (click)="onSubmit(categoryForm.value)">Add Category
              </button>
            </form>

            <form [formGroup]="imageForm" class="image-form col-sm">
              <label>Image</label>
              <div class="input-group">
                <input #fileInput type="file" class="form-control input"
                       (change)="onSelectFile($event);
                       imageUpload(fileInput.files)" formControlName="file">

                <button class="btn btn-outline-success" type="button"
                        (click)="uploadImage()">Upload
                </button>
              </div>
              <div class="image-preview">
                <img class="card-img-top" [src]="urls">
              </div>
            </form>
          </div>
        </ng-template>
      </li>
      <li ngbNavItem class="col-sm" style="padding-left: 0; padding-right: 0">
        <a ngbNavLink
           style="border-radius: 0;border-color: #00072b #ffffff #fff;">Category
          List</a>
        <ng-template ngbNavContent>
          <table class="table table-striped table-bordered">
            <tbody>
            <tr *ngFor="let category of categories; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{category.name}}</td>
              <td>
                <div class="func-btn-group">
                  <button class="btn btn-warning">
                    Edit
                  </button>
                  <button (click)="onDelete(category.id)"
                          class="btn btn-danger">
                    Delete
                  </button>
                </div>

              </td>
            </tr>
            </tbody>
          </table>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>

<app-toasts></app-toasts>
