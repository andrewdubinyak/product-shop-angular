<div class="add-category row">
  <div class="header">
    <h1>Category List</h1>
    <button class="btn btn-success" [routerLink]="'add'">Add new Category
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <tbody>
    <tr *ngFor="let category of categories; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{category.name}}</td>
      <td>
        <div class="func-btn-group">
          <button class="btn btn-warning"
                  [routerLink]="['edit/', category.id]">
            Edit
          </button>
          <button (click)="onDelete(category.id)"
                  class="btn btn-danger">
            Delete
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-toasts></app-toasts>
